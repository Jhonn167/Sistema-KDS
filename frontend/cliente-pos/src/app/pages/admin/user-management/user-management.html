<div class="list-container">
  <div class="header">
    <h1>Gestión de Usuarios</h1>
  </div>
  <div *ngIf="isLoading" class="info-message">Cargando usuarios...</div>
  <div class="table-wrapper" *ngIf="!isLoading">
    <table class="users-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td data-label="Nombre">{{ user.nombre }}</td>
          <td data-label="Email">{{ user.email }}</td>
          <td data-label="Teléfono">{{ user.telefono || 'N/A' }}</td>
          <td data-label="Rol">
            <!-- CAMBIO: Usamos [ngModel] para un binding correcto -->
            <select [ngModel]="user.rol" (change)="onRoleChange(user, $event)" class="role-select">
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

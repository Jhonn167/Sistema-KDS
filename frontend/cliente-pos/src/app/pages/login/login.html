<div class="login-container">
  <h2>Iniciar Sesión (Admin)</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" placeholder="admin@correo.com">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo inválido.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>

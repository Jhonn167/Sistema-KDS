<!-- Muestra un loader o mensaje de espera mientras Angular obtiene datos -->
<div *ngIf="orderItems$ | async as items; else loading">
  <!-- Muestra el modal solo si el tipo de orden no ha sido seleccionado Y el carrito no está vacío -->
  <app-order-type-modal 
    *ngIf="!orderType && items.length" 
    (typeSelected)="onOrderTypeSelected($event)">
  </app-order-type-modal>

  <!-- Muestra el contenido del carrito DESPUÉS de seleccionar el tipo -->
  <div class="cart-container" *ngIf="orderType && items.length">
    <h1>{{ orderType === 'inmediato' ? 'Tu Pedido de Hoy' : 'Tu Pedido Programado' }}</h1>
    <a routerLink="/menu" class="continue-shopping-btn">← Seguir Comprando</a>
    
    <div class="cart-content">
      <div class="cart-items">
        <button (click)="orderService.clearOrder()">Vaciar Carrito</button>
        <div *ngFor="let item of items" class="cart-item">
          <div class="item-controls">
            <strong>{{ item.nombre }}</strong>
            <button (click)="orderService.updateItemQuantity(item.cartItemId, -1)">-</button>
            <span>{{ item.cantidad }}</span>
            <button 
              (click)="orderService.updateItemQuantity(item.cartItemId, 1)" 
              [disabled]="(orderType === 'futuro' && item.cantidad >= maxQuantity) || item.cantidad >= item.stock">
              +
            </button>
          </div>
          <div class="item-subtotal">{{ (item.precioFinal * item.cantidad) | currency:'MXN' }}</div>
          <button class="remove-btn" (click)="orderService.removeItem(item.cartItemId)">&times;</button>
        </div>
      </div>

      
      <div class="cart-summary">
        <h3>Resumen</h3>

        <div class="pickup-time-section">
          <label for="pickupDate">{{ orderType === 'inmediato' ? 'Hora de recogida:' : 'Fecha y hora de recogida:' }}</label>
          <input 
            [type]="orderType === 'inmediato' ? 'time' : 'datetime-local'" 
            id="pickupDate" 
            [(ngModel)]="pickupDate" 
            [min]="minPickupDate" 
            class="time-input">
        </div>

        <div *ngIf="orderType === 'futuro'" class="form-group">
          <label for="contactPhone">Tu número de teléfono de contacto:</label>
          <input 
            type="tel" 
            id="contactPhone" 
            [(ngModel)]="contactPhone" 
            (keyup)="onKeyUpPhone()" 
            placeholder="Requerido para confirmar">
        </div>

        <div class="payment-options">
          <button class="confirm-btn cash" (click)="confirmOrder()" [disabled]="bloquearBotones">
            <span *ngIf="!isProcessingPayment">Pagar en Efectivo</span>
            <span *ngIf="isProcessingPayment">Procesando...</span>
          </button>
          <button class="confirm-btn card" (click)="proceedToCheckout()" [disabled]="bloquearBotones">
            <span *ngIf="!isProcessingPayment">Pagar con Tarjeta</span>
            <span *ngIf="isProcessingPayment">Procesando...</span>
          </button>
          <button class="confirm-btn transfer" (click)="startTransferPayment()" [disabled]="bloquearBotones">
            <span *ngIf="!isProcessingPayment">Pagar por Transferencia</span>
            <span *ngIf="isProcessingPayment">Procesando...</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje de carrito vacío -->
  <div *ngIf="!items.length" class="empty-cart-message">
    <p>Tu carrito está vacío.</p>
    <a routerLink="/menu" class="btn-primary">Ver el Menú</a>
  </div>
</div>

<!-- Template alternativo mostrado mientras los datos se cargan -->
<ng-template #loading>
  <div class="empty-cart-message">
    <p>Cargando tu carrito...</p>
  </div>
</ng-template>

<div class="cart-container">
  <div class="cart-header">
    <h1>Tu Pedido</h1>
    <a routerLink="/menu" class="continue-shopping-btn">← Seguir Comprando</a>
  </div>
  
  <div *ngIf="(orderItems$ | async)?.length; else emptyCart" class="cart-content">
    <div class="cart-items">
      </div>

    <div class="cart-summary">
      <h3>Resumen</h3>
      <div class="order-type-section">
        <label class="section-label">¿Cuándo quieres recoger tu pedido?</label>
        <div class="radio-group">
          </div>
        
        <div *ngIf="orderType === 'futuro'" class="pickup-time-section">
          <label for="pickupDate">Selecciona fecha y hora:</label>
          <input type="datetime-local" id="pickupDate" [(ngModel)]="pickupDate" [min]="minPickupDate" class="time-input" (change)="validatePickupTime()">
        </div>
      </div>
      
      <div class="payment-options">
        </div>
    </div>
  </div>

  <ng-template #emptyCart>
    </ng-template>
</div>

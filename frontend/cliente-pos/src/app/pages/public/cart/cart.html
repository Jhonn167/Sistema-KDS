<!-- Muestra el modal solo si el tipo de orden no ha sido seleccionado Y el carrito no está vacío -->
<app-order-type-modal 
  *ngIf="!orderType && (orderItems$ | async)?.length" 
  (typeSelected)="onOrderTypeSelected($event)">
</app-order-type-modal>

<!-- Muestra el contenido del carrito DESPUÉS de seleccionar el tipo -->
<div class="cart-container" *ngIf="orderType">
  <h1>{{ orderType === 'inmediato' ? 'Tu Pedido de Hoy' : 'Tu Pedido Programado' }}</h1>
  
  <div *ngIf="(orderItems$ | async)?.length" class="cart-content">
    <div class="cart-items">
      <button (click)="orderService.clearOrder()">Vaciar Carrito</button>
      <div *ngFor="let item of (orderItems$ | async)" class="cart-item">
        <!-- ... (detalles del item) ... -->
        <div class="item-controls">
          <span>{{item.nombre}}</span>
          <button (click)="orderService.updateItemQuantity(item.cartItemId, -1)">-</button>
          <span>{{ item.cantidad }}</span>
          <!-- AÑADIMOS LA VALIDACIÓN DE CANTIDAD MÁXIMA -->
          <button (click)="orderService.updateItemQuantity(item.cartItemId, 1)" [disabled]="(orderType === 'futuro' && item.cantidad >= maxQuantity) || item.cantidad >= item.stock">+</button>
        </div>
        <div class="item-subtotal">{{ (item.precioFinal * item.cantidad) | currency:'MXN' }}</div>
        <button class="remove-btn" (click)="orderService.removeItem(item.cartItemId)">&times;</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Resumen</h3>
      <!-- ... (total) ... -->
      <div class="pickup-time-section">
        <label for="pickupDate">{{ orderType === 'inmediato' ? 'Hora de recogida:' : 'Fecha y hora de recogida:' }}</label>
        <input 
          [type]="orderType === 'inmediato' ? 'time' : 'datetime-local'" 
          id="pickupDate" 
          [(ngModel)]="pickupDate" 
          [min]="minPickupDate" 
          class="time-input">
      </div>
      <div *ngIf="orderType === 'futuro'" class="form-group">
        <label for="contactPhone">Tu número de teléfono de contacto:</label>
        <input type="tel" id="contactPhone" [(ngModel)]="contactPhone" placeholder="Requerido para confirmar">
      </div>
      
      <div *ngIf="orderType === 'futuro'" class="form-group">
        <label for="contactPhone">Tu número de teléfono de contacto:</label>
        <input type="tel" id="contactPhone" [(ngModel)]="contactPhone" placeholder="Requerido para confirmar">
      </div>

      <div class="payment-options">
        <button class="confirm-btn cash" (click)="confirmOrder()" [disabled]="isProcessingPayment"><span *ngIf="!isProcessingPayment">Pagar en Efectivo</span><span *ngIf="isProcessingPayment">Procesando...</span></button>
        <button class="confirm-btn card" (click)="proceedToCheckout()" [disabled]="isProcessingPayment"><span *ngIf="!isProcessingPayment">Pagar con Tarjeta</span><span *ngIf="isProcessingPayment">Procesando...</span></button>
        <button class="confirm-btn transfer" (click)="startTransferPayment()" [disabled]="isProcessingPayment"><span *ngIf="!isProcessingPayment">Pagar por Transferencia</span><span *ngIf="isProcessingPayment">Procesando...</span></button>
      </div>
    </div>
  </div>

<!-- Muestra el mensaje de carrito vacío si no hay items, sin importar si se seleccionó tipo o no -->
<div *ngIf="!(orderItems$ | async)?.length" class="empty-cart-message">
  <p>Tu carrito está vacío.</p>
  <a routerLink="/menu" class="btn-primary">Ver el Menú</a>
</div>

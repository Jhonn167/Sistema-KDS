<div class="register-container">
  <h2>Crear una Cuenta</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" formControlName="nombre">
      <!-- Mensaje de error para el nombre -->
      <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="error-text">
        <small>El nombre es requerido.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email">
      <!-- Mensajes de error para el email -->
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-text">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">El correo es requerido.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">El formato del correo es inválido.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono </label>
      <input type="tel" id="telefono" formControlName="telefono" placeholder="Ej. 8112345678">
      <!-- Mensaje de error para el teléfono -->
      <div *ngIf="registerForm.get('telefono')?.invalid && registerForm.get('telefono')?.touched" class="error-text">
        <small>El teléfono es requerido.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-text">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minLength']">La contraseña debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </form>
  <div class="login-link">
    ¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a>
  </div>
</div>

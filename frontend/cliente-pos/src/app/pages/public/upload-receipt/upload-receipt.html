<div class="upload-container">
  <div class="form-card">
    <h2>Completa tu Pago por Transferencia</h2>
    <p>Realiza la transferencia a la siguiente cuenta y sube tu comprobante para finalizar el pedido.</p>
    <div class="bank-details">
      <h3>Datos Bancarios</h3>
      <p><strong>Banco:</strong> BBVA Bancomer</p>
      <p><strong>Beneficiario:</strong> Sistema KDS Restaurante S.A. de C.V.</p>
      <p><strong>CLABE:</strong> 123456789012345678</p>
      <p><strong>Concepto:</strong> Pedido #{{ orderId }}</p>
    </div>
    <div class="upload-section">
      <label for="receipt-file" class="file-label">
        <span *ngIf="!selectedFile">Seleccionar Comprobante</span>
        <span *ngIf="selectedFile">Archivo: {{ selectedFile.name }}</span>
      </label>
      <input type="file" id="receipt-file" (change)="onFileSelected($event)" accept="image/png, image/jpeg">
      <div *ngIf="previewUrl" class="image-preview-container">
        <img [src]="previewUrl" alt="PrevisualizaciÃ³n del comprobante" class="image-preview">
      </div>
      <button (click)="onUpload()" [disabled]="!selectedFile || isLoading" class="btn-upload">
        <span *ngIf="!isLoading">Subir Comprobante</span>
        <span *ngIf="isLoading">Subiendo...</span>
      </button>
    </div>
    <div *ngIf="message" [ngClass]="isError ? 'error-message' : 'success-message'">
      {{ message }}
    </div>
  </div>
</div>
